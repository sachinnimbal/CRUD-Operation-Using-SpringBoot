<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Crud Operation Using SpringBoot</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body class="bg-dark">

	<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Crud Operations</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" aria-current="page" href="/">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="#">Edit Data</a>
					</li>
				</ul>
				<button type="button" class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#addNew"
					data-bs-whatever="@getbootstrap">Add New</button>
			</div>
		</div>
	</nav>

	<div class="container d-flex justify-content-center align-item-center">
		<div class="card mt-5 bg-dark w-50">
			<div class="card-header h3 text-warning">
				Edit Details
			</div>
			<div class="card-body">
				<form th:action="@{/updateDetails}" method="post" th:object="${editData}"
					class="row g-3 needs-validation">
					<input type="hidden" id="id" name="id" th:value="*{id}">
					<div class="modal-body">
						<div class="form-floating mb-3">
							<input type="text" class="form-control" name="name" id="floatingName"
								placeholder="Sachin Nimbal" th:value="*{name}" required>
							<label for="floatingName">Full Name</label>
						</div>
						<div class="form-floating mb-3">
							<input type="phone" class="form-control" name="phone" id="floatingPhone"
								placeholder="9900140463" th:value="*{phone}" required>
							<label for="floatingPhone">Phone Number</label>
						</div>
						<div class="form-floating">
							<textarea class="form-control" name="about" placeholder="" id="floatingAbout"
								th:text="*{about}" required></textarea>
							<label for="floatingAbout">About</label>
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Update</button>
				</form>
			</div>
		</div>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
